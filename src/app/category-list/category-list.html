        <div class="modal-overlay" *ngIf="showSettingsModal">
        <div class="modal">
            <button class="close-btn" (click)="closeSettings()">✖</button>

            <h2>Settings</h2>
            <div class="setting-row">
                <label>Language</label>
                <button (click)="goToLanguage()">Change</button>
            </div>
            <div class="setting-row">
                <label for="darkmode">Dark Mode</label>
                <input type="checkbox" id="darkmode" [(ngModel)]="darkMode" />
            </div>

            <button class="save-btn" (click)="saveSettings()">Save</button>
        </div>
        </div>
    </header>

    <div class="categories-section">
        <h2 class="section-title">Categories</h2>
        <div class="category-grid">
            <div *ngFor="let category of categories" class="category-card" (click)="selectCategory(category)">
                <div class="category-icon">{{ category.icon }}</div>
                <h3 class="category-name">{{ category.name }}</h3>
            </div>
        </div>
    </div>
</div>
